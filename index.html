<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/colors.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container-1" style="display: block;">

    <div class="container-1__img">
      <img src="./images/icon-star.svg" alt="start">
    </div>

    <header class="container-1__title">
      <h1>How did we do?</h1>
    </header>

    <section class="container-1__text">
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
    </section>

    <section class="container-1__rating">
      <input type="button" value="1" class="container-1__rating--button" onclick="sel(1)">
      <input type="button" value="2" class="container-1__rating--button" onclick="sel(2)">
      <input type="button" value="3" class="container-1__rating--button" onclick="sel(3)">
      <input type="button" value="4" class="container-1__rating--button" onclick="sel(4)">
      <input type="button" value="5" class="container-1__rating--button" onclick="sel(5)">
    </section>

    <section class="container-1__submit">
      <input type="submit" value="SUBMIT" class="container-1__submit--button" disabled onclick="mudar()">
    </section>

  </main>

  <main class="container-2" style="display: none;">

    <div class="container-2__img">
      <img src="./images/illustration-thank-you.svg" alt="Thank You">
    </div>

    <section class="container-2__result">
      <div id="result"></div>
    </section>

    <section class="container-2__title">
      <h1>Thank you!</h1>
    </section>
    
    <section class="container-2__text">
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
      </p>
    </section>

  </main>
  <script src="Js/script.js"></script>
</body>
</html>
