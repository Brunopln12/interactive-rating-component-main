<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <main>
    <section id="star">
      <img src="./images/icon-star.svg" alt="start">
    </section>
    <section id="title">
      <h1>How did we do?</h1>
    </section>
    <section id="paragraph">
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
    </section>
    <section id="selection">
      <input type="button" value="1" class="button">
      <input type="button" value="2" class="button">
      <input type="button" value="3" class="button">
      <input type="button" value="4" class="button">
      <input type="button" value="5" class="button">
    </section>
    <section id="submit">
      <input type="submit" value="Submit">
    </section>
  <!-- Rating state end -->

  <!-- Thank you state start -->

  You selected <!-- Add rating here --> out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!
  </main>
</body>
</html>
